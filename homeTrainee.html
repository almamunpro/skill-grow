<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6f145f38e.js" crossorigin="anonymous"></script>
    <style>
        /* Custom styles for the toggle */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .dark-mode .toggle-switch {
            background-color: #333;
        }

        .dark-mode .toggle-thumb {
            transform: translateX(30px);
            background-color: #000;
        }
        /* cover */
        .cover{
            width: 100%;
            
            background-image: url('./images/cover.png');
            background-position:  bottom no-repeat; 
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="light-mode bg-gray-100 text-gray-800 transition-colors duration-300">

                <a class="flex justify-start py-[12px] text-slate-300 border border-stone-400 hover:border-white hover:text-white transition duration-500 rounded mt-2" href="">

                </a>

        <!-- Column 2 to 6 -->

                    </div>

                        <img class="rounded-full w-full h-full"  src="./images/dp.png" alt="">
                    </div>
                </div>
            </header>
        
            <div class="cover bg-left-bottom  w-11/12 h-[366px] m-auto mt-10 ">

                    <h1 class="text-5xl mb-12 w-7/12 pt-10 font-bold text-white">How to do learn Jumping and how to land safely</h1>
                    <div class="flex gap-4">
                        <button class="px-4 py-2 font-poppins gap-2 items-center justify-center rounded-xl  bg-white flex"><img src="./images/solar_play-linear.png" alt=""> Play</button>
                        <button class=" px-4  font-poppins   rounded-xl  bg-white text-center"> <span>Show Info</span> </button>
                    </div>
                </div>
                <div>
                </div>
            </div>
            <script>
                const toggleSwitch = document.getElementById('toggleSwitch');
                const body = document.body;
        
                toggleSwitch.addEventListener('click', function () {
                    body.classList.toggle('dark-mode');
                    body.classList.toggle('light-mode');
                });
            </script>
        </div>
    </div>
</body>
</html>
