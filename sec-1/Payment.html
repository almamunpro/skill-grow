<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6f145f38e.js" crossorigin="anonymous"></script>
    <style>
        

    </style>
</head>
<body class="light-mode font-poppins justify-center items-center  transition-colors duration-300">
    <div class="p-10 text-left">
        <a href="/sec-1/searching.html" class="text-xl font-poppins"><i class="mr-2 fa-solid fa-chevron-left"></i> Book Video Call</a>
    </div>
    <div class="flex flex-col items-center h-screen">
        
        <div class="w-8/12">
            <h1 class="font-poppins text-2xl font-bold">Thomas Hope</h1>
            <p class="font-poppins font-semibold">you are booking a video call of 1 hour with thomas.</p>
            <p class="font-poppins font-semibold">12 April 2024 - 03:00PM</p>
        </div>
        <p class="font-poppins text-[45px] font-bold my-10 text-[#2B3445]">$45</p>
        <p class="text-[#262632] mb-4"> Are you ready to make transaction?</p>
        <div class="flex w-8/12 flex-col gap-10">
            <div class="w-full px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                <label for="card" class="text-slate-500">Card Type</label>
                <select id="card" name="card" class=" bg-[#F5F5F5] font-semibold">
                    <option value="Visa">Debit Card</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="American Express">American Express</option>
                </select>
            </div>
            
            <div class="w-full px-3 py-2 bg-[#F5F5F5] flex flex-row justify-center">
                <div class="w-1/2 px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                    <label for="First-name" class="text-slate-500">First name*</label>
                    <input id="First-name" placeholder="Dr. Sophia" name="First-name" class=" bg-[#F5F5F5] font-semibold" required></input>
                </div>
                <div class="w-1/2 px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                    <label for="last-name" class="text-slate-500">Last name*</label>
                    <input id="last-name" placeholder="Julie" name="last-name" class=" bg-[#F5F5F5] font-semibold" required></input>
                </div>
            </div>
            <div class="w-full px-3 py-2 bg-[#F5F5F5] flex flex-row justify-center">
                <div class="w-1/2 px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                    <label for="Country" class="text-slate-500">Country*</label>
                <select id="Country" name="Country" class=" bg-[#F5F5F5] font-semibold" required>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value=""></option>
                    <option value=" "></option>
                </select>
                </div>
                <div class="w-1/2 px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                    <label for="Address" class="text-slate-500">Address*</label>
                    <input id="Address" placeholder="Street 23, Main hours 245" name="Address" class=" bg-[#F5F5F5] font-semibold" required></input>
                </div>
            </div>

            
            <div class="w-full px-3 py-2 bg-[#F5F5F5] flex flex-row justify-center">
                <div class="w-1/2 px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                    <label for="cvc" class="text-slate-500">CVC*</label>
                    <input id="cvc" name="cvc" placeholder="142" class=" bg-[#F5F5F5] font-semibold" required></input>
                </div>
                <div class="w-1/2 px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                    <label for="expiry-date" class="text-slate-500">Expiry Date*</label>
                    <input type="date" id="expiry-date" placeholder="12 - 02 - 2034" name="expiry-date" class=" bg-[#F5F5F5] font-semibold" required></input>
                </div>
            </div>
            <div class="w-full px-3 py-2 bg-[#F5F5F5] flex flex-col justify-center">
                    <label for="cardnumber" class="text-slate-500">Card Number*</label>
                    <input id="cardnumber" name="cardnumber" placeholder="1223 4342 2324 1324" class=" bg-[#F5F5F5] font-semibold" required></input>
            </div>
            <button type="submit" class="w-full p-4 bg-[#2B3445] text-white rounded-xl">Book Now</button>
        </div>   
    </div>


    <!-- script -->
    <script>
       


    </script>
</body>
</html>
