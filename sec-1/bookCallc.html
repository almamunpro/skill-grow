    <style>
        /* Custom styles for the toggle */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .dark-mode .toggle-switch {
            background-color: #333;
        }

        .dark-mode .toggle-thumb {
            transform: translateX(30px);
            background-color: #000;
        }
        /* cover */
        .cover{
            background-color: #1f0d2e;
            border-radius: 15px;
        }
        /* clndr */
        #calendar-grid {
    display: grid; /* Ensure it's a grid layout */

    gap: 10px; /* Adjust the gap as needed */
    margin-top: 10px; /* Ensure there is some space above */
    text-align: center; /* Center the text */
    padding: 10px; /* Optional padding */
}

    <!-- script -->
    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const body = document.body;

        toggleSwitch.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        });

    document.addEventListener("DOMContentLoaded", function () {
    const calendarGrid = document.getElementById('calendar-grid');
    const monthPicker = document.getElementById('month-picker');
    
    // Get the current date to initialize
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth(); // Get current month (0 = January, 11 = December)

    // Function to render the calendar for a selected month
    function renderCalendar(month) {
        calendarGrid.innerHTML = ''; // Clear previous calendar
        const firstDayOfMonth = new Date(currentYear, month, 1).getDay(); // Get first day of the month
        const daysInMonth = new Date(currentYear, month + 1, 0).getDate(); // Get number of days in the month
        
        // Adjust the start index if the first day is Sunday
        const startDay = firstDayOfMonth === 0 ? 7 : firstDayOfMonth; 

        // Add empty cells before the first day of the month
        for (let i = 1; i < startDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('empty-cell'); // Optional class for styling
            calendarGrid.appendChild(emptyCell);
        }

        // Add day numbers for the current month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.textContent = day;
            dayCell.classList.add('border', 'border-gray-300', 'p-2', 'rounded-lg');
            calendarGrid.appendChild(dayCell);
        }
    }

    // Event listener to change the calendar when a month is selected
    monthPicker.addEventListener('change', function () {
        const selectedMonth = parseInt(this.value); // Get the month value (0 = January, 11 = December)
        renderCalendar(selectedMonth); // Render calendar based on selected month
    });

    // Set the month picker to the current month and trigger the change event
    monthPicker.value = currentMonth; // Set the month picker to the current month
    monthPicker.dispatchEvent(new Event('change')); // Trigger change event to render calendar
});



    </script>
