<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - SkillSetGrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f6f145f38e.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body class="bg-gray-100 h-full">
    <div class="h-full flex flex-col justify-center md:flex-row sm:w-full xl:w-[1440px] xl:h-[1024px] lg:m-auto">
        <!-- Left side (50% width) -->
        <div class="w-full md:w-1/2 p-6 flex justify-center items-center bg-white">
            <div class="max-w-md w-2/3">
                <div class="w-3 mb-5 h-1 bg-blue-400"></div>
                <h1 class="text-3xl font-bold font-poppins text-blue-400 mb-6">
                    Personal <span class="text-black">Info</span>
                </h1>
                <div class="flex flex-col items-center">
                    <div
                        class="flex items-center justify-center text-center border-2 border-black border-dashed w-[177px] h-[177px] rounded-full">
                        <p class="w-[92px] h-[32]">Profile Picture</p>
                    </div>
                    <div
                        class="bg-slate-800 relative rounded-full ml-32 -mt-10 flex items-center justify-center w-[27px] h-[26px] cursor-pointer">
                        <input type="file" id="profileImage" class="hidden" accept="image/*" />
                        <label for="profileImage" class="cursor-pointer">
                            <img class="w-full z-10" src="/images/camera.png" alt="Camera Icon" />
                        </label>
                    </div>
                    <input class="w-full mt-12 mb-16 p-3 border border-gray-300 rounded-md" type="tel" id="number" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>


                <button class="w-full bg-slate-700 text-white py-3 rounded-3xl font-medium font-poppins text-lg mb-6">
                    <a href="/sec-1/homeTrainee.html">Sign Up</a>
                </button>

                <p class="ml-5 text-gray-500 text-sm">
                    Already have an account?
                    <a href="/sec-1/Signin.html" class="text-slate-700 font-medium font-poppins">
                        Sign in</a>
                </p>
                </div>

                
            </div>
        </div>

        <!-- Right side (50% width) with images -->
        <div class="hidden md:block w-full md:w-1/2 h-full relative overflow-hidden">
            <!-- Background Rectangle -->
            <img src="/images/Rectangle.png" alt="Background Rectangle"
                class="absolute inset-0 w-full h-full object-cover z-0" />

            <!-- Visible Heading -->
            <h1
                class="z-30 mt-8 ms-10 lg:mt-24 w-1/2 xl:w-1/2 h-auto relative text-white text-xs md:text-xl lg:text-3xl xl:text-4xl font-bold p-4">
                Letâ€™s start as Trainee amazing journey with us
            </h1>

            <!-- Top right image -->
            <img src="/images/!.png" alt="Top Right Image"
                class="absolute top-0 right-20 z-10 w-10 md:w-14 xl:w-20 h-auto" />

            <!-- Bottom image (Frame) -->
            <img src="/images/Group.png" alt="Bottom Frame"
                class="absolute h-5/6 -mb-16 xl:-mb-4 bottom-0 left-0 z-20 -ml-16 w-full object-contain" />
        </div>
    </div>
</body>

</html>
