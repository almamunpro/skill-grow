    <script src="https://kit.fontawesome.com/f6f145f38e.js" crossorigin="anonymous"></script>
    <style>
        /* Custom styles for the toggle */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .dark-mode .toggle-switch {
            background-color: #333;
        }

        .dark-mode .toggle-thumb {
            transform: translateX(30px);
            background-color: #000;
        }
        /* cover */
        .cover{
            background-color: #1f0d2e;
            border-radius: 15px;
        }
    </style>
</head>

    <!-- Include Chart.js for the chart rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Call',
                    backgroundColor: 'rgba(59, 130, 246, 0.6)'
                }, {
                    label: 'Video Call',
                    backgroundColor: 'rgba(139, 92, 246, 0.6)'
                }, {
                    label: 'Videos',
                    data: [20, 30, 40, 50, 60, 70, 80, 90, 100, 110, 120, 130],
                    backgroundColor: 'rgba(236, 72, 153, 0.6)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>


    <!-- script -->
    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const body = document.body;

        toggleSwitch.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        });
    </script>
